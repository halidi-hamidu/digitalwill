{% extends '../../base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}Confirm password{% endblock %}

{% block content %}
  <div class="container">
    <div class="login-container">
          <h2>Set a new password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-sm btn-orange my-2">Change password</button>
            </form>
    </div>
</div>
{% endblock %}
